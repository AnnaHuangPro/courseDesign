<div ng-show="flase"class="form-group col-md-6">
	<label class="col-md-4 control-label" for="creatTime"> {{timePickerLabel}}: </label>
	<div class="col-md-8">
		<timepicker 
			ng-model="tempmodel"
			template-url="compents/timepicker/timepicker.html" hour-step="1"
			minute-step="1" show-meridian="true"></timepicker>
	</div>
</div>
<div class="form-group ">
		<input type="date" class="form-control" datepicker-popup 
			ng-model="tempmodel" is-open="ture" ng-required="true"
			close-text="Close" />
</div>
