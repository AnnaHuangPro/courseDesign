<div class="row">
	<div class="col-md-4"></div>
	<div class="col-md-8">
		<div class="left-menu">
			<div class="row">

				<div class="col-md-12 "
					ng-init="loadMemberModules()">
					<accordion close-others="true" class="clearfix extendsMenu"> 
					<accordion-group
						ng-repeat="module in modules" ng-class="{in:module.isOpen}"
						ng-init="module.isOpen = false" is-open="module.isOpen" is-disabled="false"> 
						<accordion-heading>
							<div>
								<i class="{{module.iconClass}} menu_icon"></i><span
									class="">{{module.name}}</span>
								<i class="shrinkingIcon glyphicon pull-right" ng-class="{true:'glyphicon-minus',false:'glyphicon-plus'}[module.isOpen]"></i>
							</div>
							
						</accordion-heading>
						<div class="row">
							<div class="col-md-12">
								<ul class="list-group childUl" >
									<li ng-click="turnRouter(child);"
										ng-repeat="child in module.children" class="list-group-itme"><a
										ng-class="{in:child.isIn}">{{child.name}}</a></li>
								</ul>
							</div>
						</accordion-group> </accordion>
					</div>
			</div>
		</div>
	</div>
</div>
