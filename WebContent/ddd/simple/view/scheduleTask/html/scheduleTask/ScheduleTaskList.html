<div class="row">
	<div class="col-md-12">
		<div class="btn-group formBtnGroup">
			<dpagination class="pull-left" grid-name="scheduleTaskListGrid"></dpagination>
			<a class="btn " ng-click="addScheduleTask()"
				ng-if="hasPermission('scheduleTask_add')"><i
				class='glyphicon glyphicon-plus-sign'></i>新增</a> <a
				class="btn" ng-click="refreshGrid()"><i
				class='glyphicon glyphicon-refresh'></i>刷新</a>
		</div>
		<dcolumnfilter class="pull-right" grid-name="scheduleTaskListGrid"/>
	</div>
				<ddatagrid 
					class="col-md-12" 
					name="scheduleTaskListGrid"
					id="scheduleTaskListGrid"
					operation-columns='operationColumns'
					operation-bar-buttons='operationBarButtons' 
					list-view-key="scheduleTaskList">
				</ddatagrid>
</div>
