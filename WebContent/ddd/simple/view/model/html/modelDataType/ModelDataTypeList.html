<div class="row" ng-controller="modelDataTypeListController">
	<div class="col-md-12">
		<div class="btn-group formBtnGroup ">
		<dpagination class="pull-left" grid-name="modelDataTypeListGrid" ></dpagination>
			<a class="btn " ng-click="addModelDataType()"
				ng-if="hasPermission('modelDataType_add')">
				<i class='glyphicon glyphicon-plus-sign'></i>新增</a>
			<a class="btn"
				ng-click="refreshGrid()">
				<i class='glyphicon glyphicon-refresh'></i>刷新</a>
		</div>
		<dcolumnfilter class="pull-right" grid-name="modelDataTypeListGrid" />
	</div>
	<ddatagrid class="col-md-12" name="modelDataTypeListGrid"
		id="modelDataTypeListGrid" operation-columns='operationColumns'
		operation-bar-buttons='operationBarButtons'
		list-view-key="modelDataTypeList"> </ddatagrid>
</div>
