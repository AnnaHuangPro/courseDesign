<form ng-init="init()" class="form-horizontal">
	<div class="btn-group formBtnGroup topRight">
		<button class="btn" ng-click="closeOperateTab()">取消</button>
	</div>
	<fieldset>
		<legend class="legend" data-toggle="collapse" href="#baseInfo">
			<span class="legend-title">基础信息</span>
		</legend>
		<div id="baseInfo" class="row collapse in">
						  						<div class="form-group col-md-6">
				<label class="col-md-4 control-label" for="inputCode">输入码
				</label>
				<div class="col-md-8">
					<span>{{sendMessage.inputCode}}</span>
				</div>
			</div>
			 						<div class="form-group col-md-6">
				<label class="col-md-4 control-label" for="operatorCode">操作人编码
				</label>
				<div class="col-md-8">
					<span>{{sendMessage.operatorCode}}</span>
				</div>
			</div>
			 						<div class="form-group col-md-6">
				<label class="col-md-4 control-label" for="operateDate">操作日期
				</label>
				<div class="col-md-8">
					<span>{{sendMessage.operateDate}}</span>
				</div>
			</div>
			 						<div class="form-group col-md-6">
				<label class="col-md-4 control-label" for="orgId">单位主键
				</label>
				<div class="col-md-8">
					<span>{{sendMessage.orgId}}</span>
				</div>
			</div>
			 						<div class="form-group col-md-6">
				<label class="col-md-4 control-label" for="remark">备注
				</label>
				<div class="col-md-8">
					<span>{{sendMessage.remark}}</span>
				</div>
			</div>
			 						<div class="form-group col-md-6">
				<label class="col-md-4 control-label" for="attachmentCode">附件编码
				</label>
				<div class="col-md-8">
					<span>{{sendMessage.attachmentCode}}</span>
				</div>
			</div>
			 						<div class="form-group col-md-6">
				<label class="col-md-4 control-label" for="sender">发送方
				</label>
				<div class="col-md-8">
					<span>{{sendMessage.sender}}</span>
				</div>
			</div>
			 						<div class="form-group col-md-6">
				<label class="col-md-4 control-label" for="receiver">接收方
				</label>
				<div class="col-md-8">
					<span>{{sendMessage.receiver}}</span>
				</div>
			</div>
			 						<div class="form-group col-md-6">
				<label class="col-md-4 control-label" for="content">消息内容
				</label>
				<div class="col-md-8">
					<span>{{sendMessage.content}}</span>
				</div>
			</div>
			 						<div class="form-group col-md-6">
				<label class="col-md-4 control-label" for="sendTime">消息发送时间
				</label>
				<div class="col-md-8">
					<span>{{sendMessage.sendTime}}</span>
				</div>
			</div>
			 		</div>
	</fieldset>
</form>
