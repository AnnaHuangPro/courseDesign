<div class="row">
<form class=" form-horizontal" name="organizationForm"
	ddd-form-validate="{ blurValidate: true}" novalidate role="form"
	ng-init="init()">
	<div class="row rowddd"></div>
	<fieldset class="col-md-12 head3">
		<legend class="legend" data-toggle="collapse" href="#baseInfo"
			style="cursor: pointer">
			<span class="legend-title">基础信息</span>
		</legend>
		<div id="baseInfo" class="row collapse in">

			<div class="form-group col-md-6">
				<label class="col-md-4 control-label form-margin required"
					for="name"> 单位名称</label>
				<div class="col-md-8">
					<input type="text" id="name" placeholder='单位全称' required
						class="form-control" ng-model="organization.name" name="name" />
				</div>
			</div>
			<div class="form-group col-md-6">
				<label class="col-md-4 control-label form-margin required"
					for="code"> 单位编码</label>
				<div class="col-md-8">
					<input type="text" id="code" placeholder='单位编码'
						class="form-control" ng-model="organization.code" name="code"
						required />
				</div>
			</div>
			<div class="form-group col-md-6">
				<label class="col-md-4 control-label form-margin" for="linkTel">
					联系电话</label>
				<div class="col-md-8">
					<input type="tel" pattern="[0-9]*" id="linkTel" placeholder='联系人电话'
						class="form-control" ng-model="organization.linkTel"
						name="linkTel" />
				</div>
			</div>
			<div class="form-group col-md-6">
				<label class="col-md-4 control-label form-margin" for="address">
					单位地址</label>
				<div class="col-md-8">
					<input type="text" id="address" placeholder='单位地址'
						class="form-control" ng-model="organization.address"
						name="linkTel" />
				</div>
			</div>
			<div class="form-group col-md-6">
				<label class="col-md-4 control-label form-margin" for="parent">
					上级单位</label>
				<div class="col-md-8">
					<dreference multi-select=false
						reference-id="organizationFormparent" id="parent"
						list-view-key='organizationList'
						ng-model='organization.parent' show-model-filed='name'
						name="parent" placeholder='上级单位' class="form-control"></dreference>
				</div>
			</div>
			<div class="form-group col-md-12">
				<label class="col-md-2 control-label" for="description">备注</label>
				<div class="col-md-10">
					<textarea rows="8" id="description" placeholder='补充内容'
						class="form-fontrol defined-textarea"
						ng-model="organization.description" name="description"></textarea>
				</div>
			</div>
		</div>
	</fieldset>
	<div class="form-group">
		<div class="btn-group formBtnGroup topRight col-md-offset-2">
			<input ng-disabled="organizationForm.$invalid"
				class="btn btn-primary form-buttongroup-margin" ng-model="d"
				uib-btn-radio="'Left'" type="button" value="保存" type="submit"
				ng-click="saveOrganization()"
				ng-disabled="organizationForm.$invalid"> <input
				ng-disabled="organizationForm.$invalid"
				class="btn btn-primary form-buttongroup-margin" ng-model="d"
				uib-btn-radio="'Middle'" type="button" value="保存并新增" type="submit"
				ng-show="showSaveAndAddButton" ng-click="saveAndAddOrganization()">
			<input class="btn btn-primary" ng-model="d" uib-btn-radio="'Right'"
				type="button" value="返回" ng-click="back()">
		</div>
	</div>
</form>
</div>
