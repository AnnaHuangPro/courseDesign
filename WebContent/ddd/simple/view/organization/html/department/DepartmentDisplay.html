<div ng-controller="departmentDisplayController">
	<div class="row" ng-init="getDisplayInitData()">
		<form class="form-horizontal col-md-12">
			<div class="row rowddd"></div>
			
			<div class="form-group col-md-12">
				<legend class="legend" data-toggle="collapse" href=""><span class="legend-title">基础信息</span></legend>
			</div>
			
			<div class="form-group col-md-6">
				<label class="col-md-4 control-label" for="code">部门编码 </label>
				<div class="col-md-8 value-display">
					<span>{{department.code}}</span>
				</div>
			</div>
			<div class="form-group col-md-6">
				<label class="col-md-4 control-label" for="name">部门名称 </label>
				<div class="col-md-8 value-display">
					<span>{{department.name}}</span>
				</div>
			</div>
			<div class="form-group col-md-6">
				<label class="col-md-4 control-label" for="organization.name"> 所属单位</label>
				<div class="col-md-8 value-display">
					<span>{{department.organization.name}}</span>
				</div>
			</div>
			<div class="form-group col-md-6">
				<label class="col-md-4 control-label" for="officePhoneNumber">办公电话 </label>
				<div class="col-md-8 value-display">
					<span>{{department.officePhoneNumber}}</span>
				</div>
			</div>
			<div class="form-group col-md-6">
				<label class="col-md-4 control-label" for="faxNumber">传真 </label>
				<div class="col-md-8 value-display">
					<span>{{department.faxNumber}}</span>
				</div>
			</div>
			<div class="form-group col-md-6">
				<label class="col-md-4 control-label" for="address">地址 </label>
				<div class="col-md-8 value-display">
					<span>{{department.address}}</span>
				</div>
			</div>			
			<div class="form-group col-md-12">
				<label class="col-md-2 control-label" for="remark" style=" padding-right: 20px;">备注 </label>
				<div class="col-md-10 value-display">
					<span>{{department.remark}}</span>
				</div>
			</div>
			<div class="form-group col-md-12" ng-if="hasAdditionField">
				<label> 附加信息 </label>
				<hr/>
			</div>
			
			<div class="form-group col-md-6" ng-repeat="additionField in additionFields">
				<label class="col-md-4 control-label" for="printReserved4">{{additionField.name}}</label>
				<div class="col-md-8">
					<span  class="form-control" >{{additionField.defaultValue}}</span>
				</div>
			</div>
			<div class="form-group">
				<div class="col-md-offset-2 col-md-10">
					<input class="btn btn-primary col-md-1" type="button" value="返回" ng-click="cancelOperate()" />
				</div>
			</div>	
		</form>
	</div>
</div>
