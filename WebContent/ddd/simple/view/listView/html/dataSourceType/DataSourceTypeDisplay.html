<form ng-init="init()" class="form-horizontal">
	<div class="form-group col-md-6" style="line-height: 40px;">
		<label class="col-md-4 control-label" for="dataSourceTypeName">数据源类型名称
		</label>
		<div class="col-md-8" style="line-height: 55px;">
			<span>{{dataSourceType.dataSourceTypeName}}</span>
		</div>
	</div>
	<div class="form-group col-md-6" style="line-height: 40px;">
		<label class="col-md-4 control-label" for="dataSourceTypeCode">数据源类型编码
		</label>
		<div class="col-md-8" style="line-height: 55px;">
			<span>{{dataSourceType.dataSourceTypeCode}}</span>
		</div>
	</div>
	<div class="form-group col-md-12">
		<div class="col-md-offset-2 col-md-10">
			<input class="btn btn-primary col-md-1" type="button" value="返回"
				ng-click="cancelOperate()" />
		</div>
	</div>
</form>
