<div ng-controller="dataSourceDisplayController">
		<div class="row"  ng-init='getDisplayInitData()'>
			<form class="form-horizontal">
					<div class="row rowddd"></div>
					<div class="form-group col-md-6" >
						<label class="col-md-4 control-label"  for="dataSourceName">数据源名称</label>
						<div class="col-md-8 value-display">
							<span>{{dataSource.dataSourceName}}</span>
						</div>
					</div>
					<div class="form-group col-md-6">
						<label class="col-md-4 control-label"  for="reportSql">SQL语句</label>
						<div class="col-md-8 value-display">
							<span>{{dataSource.reportSql}}</span>
						</div>
					</div>
					<!-- <div class="form-group col-md-12">
						<label class="col-sm-2 control-label"  for="dataSourceDesc"> 说明</label>
						<div class="col-sm-10">
							<span>{{dataSource.dataSourceDesc}}</span>
						</div>
					</div> -->
					<div class="form-group col-md-6">
							<label class="col-md-4 control-label" for="dataSourceDesc">说明</label>
							<div class="col-md-8 value-display">
								<span>{{dataSource.dataSourceDesc}}</span>
							</div>
						</div>
					<div class="form-group">
						<div class="col-md-offset-2 col-md-10">
							<input class="btn btn-primary col-md-1" type="button" value="返回" ng-click="closeOperateTab()" />
						</div>
					</div>
			</form>
		</div>
</div>
