<div ng-controller="attachementGroupDisplayController">
	<div class="row" ng-init="getDisplayInitData()">
		<form class="form-horizontal">
			<div class="row rowddd"></div>
			
			<div class="form-group col-md-6">
				<label class="col-md-4 control-label" for="remark">备注 </label>
				<div class="col-md-8 value-display">
					<span>{{attachementGroup.remark}}</span>
				</div>
			</div>
			<div class="form-group col-md-6">
				<label class="col-md-4 control-label" for="name">名称 </label>
				<div class="col-md-8 value-display">
					<span>{{attachementGroup.name}}</span>
				</div>
			</div>
			<div class="form-group col-md-6">
				<label class="col-md-4 control-label" for="attachmentGroupItemId">文档项Id </label>
				<div class="col-md-8 value-display">
					<span>{{attachementGroup.attachmentGroupItemId}}</span>
				</div>
			</div>
			<div class="form-group col-md-6">
				<label class="col-md-4 control-label" for="associateFormId">关联表单Id </label>
				<div class="col-md-8 value-display">
					<span>{{attachementGroup.associateFormId}}</span>
				</div>
			</div>
			<div class="form-group col-md-6">
				<label class="col-md-4 control-label" for="associateFormName">关联表单名称 </label>
				<div class="col-md-8 value-display">
					<span>{{attachementGroup.associateFormName}}</span>
				</div>
			</div>
			<div class="form-group col-md-6">
				<label class="col-md-4 control-label" for="attachmentCount">文件数量 </label>
				<div class="col-md-8 value-display">
					<span>{{attachementGroup.attachmentCount}}</span>
				</div>
			</div>
			<div class="form-group col-md-6">
				<div class="col-md-offset-2 col-md-10">
					<input class="btn btn-primary col-md-1" value="返回" ng-click="closeOperateTab()" />
				</div>
			</div>
		</form>
	</div>
</div>
