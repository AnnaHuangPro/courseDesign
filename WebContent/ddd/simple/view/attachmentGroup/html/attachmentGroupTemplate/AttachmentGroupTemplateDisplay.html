<div ng-controller="attachmentGroupTemplateDisplayController">
	<div class="row" ng-init="getDisplayInitData()">
		<form class="form-horizontal">
			<div class="row rowddd"></div>
			
			<div class="form-group col-md-6">
				<label class="col-md-4 control-label" for="inputCode">输入码 </label>
				<div class="col-md-8 value-display">
					<span>{{attachmentGroupTemplate.inputCode}}</span>
				</div>
			</div>
			<div class="form-group col-md-6">
				<label class="col-md-4 control-label" for="operatorCode">操作人编码 </label>
				<div class="col-md-8 value-display">
					<span>{{attachmentGroupTemplate.operatorCode}}</span>
				</div>
			</div>
			<div class="form-group col-md-6">
				<label class="col-md-4 control-label" for="operateDate">操作日期 </label>
				<div class="col-md-8 value-display">
					<span>{{attachmentGroupTemplate.operateDate}}</span>
				</div>
			</div>
			<div class="form-group col-md-6">
				<label class="col-md-4 control-label" for="orgId">单位主键 </label>
				<div class="col-md-8 value-display">
					<span>{{attachmentGroupTemplate.orgId}}</span>
				</div>
			</div>
			<div class="form-group col-md-6">
				<label class="col-md-4 control-label" for="remark">备注 </label>
				<div class="col-md-8 value-display">
					<span>{{attachmentGroupTemplate.remark}}</span>
				</div>
			</div>
			<div class="form-group col-md-6">
				<label class="col-md-4 control-label" for="name">模板名 </label>
				<div class="col-md-8 value-display">
					<span>{{attachmentGroupTemplate.name}}</span>
				</div>
			</div>
			<div class="form-group col-md-6">
				<label class="col-md-4 control-label" for="type">类型 </label>
				<div class="col-md-8 value-display">
					<span>{{attachmentGroupTemplate.type}}</span>
				</div>
			</div>
			<div class="form-group col-md-6">
				<label class="col-md-4 control-label" for="category.name"> 分类</label>
				<div class="col-md-8 value-display">
					<span>{{attachmentGroupTemplate.category.name}}</span>
				</div>
			</div>
			<div class="form-group col-md-6">
				<div class="col-md-offset-2 col-md-10">
					<input class="btn btn-primary col-md-1" value="返回"
						ng-click="cancelOperate()" />
				</div>
			</div>
		</form>
	</div>
</div>
