<div class="row">
	<div class="col-md-12">
				<div class="pull-right btn-group formBtnGroup">
					<a class="btn " ng-click="addAttachmentGroupItem()"
						ng-if="hasPermission('attachmentGroupItem_add')"><i
						class='glyphicon glyphicon-plus-sign'></i>新增</a> <a
						class="btn" ng-click="refreshGrid()"><i
						class='glyphicon glyphicon-refresh'></i>刷新</a>
				</div>
				<dcolumnfilter grid-name="attachmentGroupItemListGrid"/>
		</div>
				<ddatagrid 
					name="attachmentGroupItemListGrid"
					id="attachmentGroupItemListGrid"
					operation-columns='operationColumns'
					operation-bar-buttons='operationBarButtons' 
					list-view-key="attachmentGroupItemList">
				</ddatagrid>
</div>
