<form ng-init="init()" class="form-horizontal"
	name="swdjForm" ddd-form-validate="{ blurValidate: true}"
	novalidate role="form">
	<div class="btn-group formBtnGroup topRight">
		<button class="btn btn-sm" ng-click="saveSwdj(false)"
			ng-disabled="swdjForm.$invalid">保存</button>
		<button class="btn btn-sm" ng-click="saveSwdj(true)"
			ng-disabled="swdjForm.$invalid">保存并新增</button>
		<button class="btn btn-sm" ng-click="closeOperateTab()">返回</button>
	</div>
	<fieldset>
		<legend class="legend" data-toggle="collapse" href="#baseInfo">
			<span class="legend-title">基础信息</span>
		</legend>
		<div id="baseInfo" class="row collapse in">
						  						 			  						 						 						<div class="form-group col-md-6">
				<label class="col-md-4 control-label form-margin" for="remark">
										备注:
				</label>
				<div class="col-md-8">
					<input type="text" id="remark"
						placeholder='' class="form-control"
						ng-model="swdj.remark" name="remark"
														maxlength="8000"
													 />
				</div>
			</div>
			 						<div class="form-group col-md-6">
				<label class="col-md-4 control-label form-margin" for="attachmentCode">
										附件编码:
				</label>
				<div class="col-md-8">
					<input type="text" id="attachmentCode"
						placeholder='' class="form-control"
						ng-model="swdj.attachmentCode" name="attachmentCode"
														maxlength="255"
													 />
				</div>
			</div>
			 						<div class="form-group col-md-6">
				<label class="col-md-4 control-label form-margin" for="swdj_code">
					   					登记编码:
				</label>
				<div class="col-md-8">
					<input type="text" id="swdj_code"
						placeholder='登记编码' class="form-control"
						ng-model="swdj.swdj_code" name="swdj_code"
														maxlength="250"
																					required
							 />
				</div>
			</div>
			 						<div class="form-group col-md-6">
				<label class="col-md-4 control-label form-margin" for="swdj_time">
										登记日期:
				</label>
				<div class="col-md-8">
					<input ddatepicker class="form-control" id="swdj_time"
						ng-model="swdj.swdj_time" name="swdj_time"
						></input>
				</div>
			</div>
			 						<div class="form-group col-md-6">
				<label class="col-md-4 control-label form-margin" for="swdj_name">
										登记人:
				</label>
				<div class="col-md-8">
					<input type="text" id="swdj_name"
						placeholder='登记人' class="form-control"
						ng-model="swdj.swdj_name" name="swdj_name"
														maxlength="250"
													 />
				</div>
			</div>
			 						<div class="form-group col-md-6">
				<label class="col-md-4 control-label form-margin" for="swdj_detime">
										丢失时间:
				</label>
				<div class="col-md-8">
					<input ddatepicker class="form-control" id="swdj_detime"
						ng-model="swdj.swdj_detime" name="swdj_detime"
						></input>
				</div>
			</div>
			 						<div class="form-group col-md-6">
				<label class="col-md-4 control-label form-margin" for="swdj_where">
										丢失地点:
				</label>
				<div class="col-md-8">
					<input type="text" id="swdj_where"
						placeholder='丢失地点' class="form-control"
						ng-model="swdj.swdj_where" name="swdj_where"
														maxlength="250"
													 />
				</div>
			</div>
			 						<div class="form-group col-md-6">
				<label class="col-md-4 control-label form-margin" for="swdj_detail">
										物品:
				</label>
				<div class="col-md-8">
					<input type="text" id="swdj_detail"
						placeholder='物品' class="form-control"
						ng-model="swdj.swdj_detail" name="swdj_detail"
														maxlength="250"
													 />
				</div>
			</div>
			 		</div>
	</fieldset>
	<fieldset>
		<legend class="legend" data-toggle="collapse" href="#introduce">
			<i class="glyphicon glyphicon-info-sign"></i>&nbsp;说明
		</legend>
		<div id="introduce" class="row collapse in">
			<dddintroduce name="name"></dddintroduce>
		</div>
	</fieldset>
</form>
