<div class="row">
	<div class="col-md-6 pull-left">
		<button class="btn " ng-click="addRepair()"
			ng-if="hasPermission('repair_add')">
			<i class='glyphicon glyphicon-plus-sign'></i>新增
		</button>
		<button class="btn " ng-click="refreshGrid()">
			<i class='glyphicon glyphicon-refresh'></i>刷新
		</button>
	</div>
	<dcolumnfilter class="col-md-6 pull-left"
		grid-name="repairListGrid" />
	<ddatagrid class="col-md-12" id="repairListGrid"
		name="repairListGrid" show-grid-only="true"
		operation-columns='operationColumns'
		operation-bar-buttons='operationBarButtons'
		list-view-key="repairList"> </ddatagrid>
</div>
