<form ng-init="init()" class="form-horizontal">
	<div class="btn-group formBtnGroup topRight">
		<button class="btn" ng-click="closeOperateTab()">取消</button>
	</div>
	<fieldset>
		<legend class="legend" data-toggle="collapse" href="#baseInfo">
			<span class="legend-title">基础信息</span>
		</legend>
		<div id="baseInfo" class="row collapse in">
						  						<div class="form-group col-md-6">
				<label class="col-md-4 control-label" for="inputCode">输入码
				</label>
				<div class="col-md-8">
					<span>{{repair.inputCode}}</span>
				</div>
			</div>
			 						<div class="form-group col-md-6">
				<label class="col-md-4 control-label" for="operatorCode">操作人编码
				</label>
				<div class="col-md-8">
					<span>{{repair.operatorCode}}</span>
				</div>
			</div>
			 						<div class="form-group col-md-6">
				<label class="col-md-4 control-label" for="operateDate">操作日期
				</label>
				<div class="col-md-8">
					<span>{{repair.operateDate}}</span>
				</div>
			</div>
			 						<div class="form-group col-md-6">
				<label class="col-md-4 control-label" for="orgId">单位主键
				</label>
				<div class="col-md-8">
					<span>{{repair.orgId}}</span>
				</div>
			</div>
			 						<div class="form-group col-md-6">
				<label class="col-md-4 control-label" for="remark">备注
				</label>
				<div class="col-md-8">
					<span>{{repair.remark}}</span>
				</div>
			</div>
			 						<div class="form-group col-md-6">
				<label class="col-md-4 control-label" for="attachmentCode">附件编码
				</label>
				<div class="col-md-8">
					<span>{{repair.attachmentCode}}</span>
				</div>
			</div>
			 						<div class="form-group col-md-6">
				<label class="col-md-4 control-label" for="repa_code">报修单号
				</label>
				<div class="col-md-8">
					<span>{{repair.repa_code}}</span>
				</div>
			</div>
			 						<div class="form-group col-md-6">
				<label class="col-md-4 control-label" for="repa_date">报修日期
				</label>
				<div class="col-md-8">
					<span>{{repair.repa_date}}</span>
				</div>
			</div>
			 						<div class="form-group col-md-6">
				<label class="col-md-4 control-label" for="repa_dorm">寝室号
				</label>
				<div class="col-md-8">
					<span>{{repair.repa_dorm}}</span>
				</div>
			</div>
			 						<div class="form-group col-md-6">
				<label class="col-md-4 control-label" for="repa_item">报修项目
				</label>
				<div class="col-md-8">
					<span>{{repair.repa_item}}</span>
				</div>
			</div>
			 						<div class="form-group col-md-6">
				<label class="col-md-4 control-label" for="repa_name">报修人姓名
				</label>
				<div class="col-md-8">
					<span>{{repair.repa_name}}</span>
				</div>
			</div>
			 		</div>
	</fieldset>
</form>
