<div>
	<div class="row" ng-init="init()">
		<form class="col-md-12 form-horizontal" name="permissionForm"
			ddd-form-validate="{ blurValidate: true}" novalidate role="form">
			<fieldset>
				<legend class="legend" data-toggle="collapse" href="#baseInfo"
					style="cursor: pointer">
					<span class="legend-title">基础信息</span>
				</legend>

					<div class="form-group">
						<label class="col-md-2 control-label" for="name">
							权限点名称</label>
						<div class="col-md-8">
							<input type="text" id="name" placeholder='' class="form-control"
								ng-model="permission.name" name="name" required />
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-2 control-label" for="code">
							编码</label>
						<div class="col-md-8">
							<input type="text" id="code" placeholder='' class="form-control"
								ng-model="permission.code" name="code" required />
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-2 control-label" for="module">
							对应模块</label>
						<div class="col-md-8">
							<dreference list-view-key='moduleReference'
								ng-model='permission.module' show-model-filed='name'
								name="module" class="form-control"></dreference>
						</div>
					</div>

			</fieldset>
			<div class="form-group">
				<div class="btn-group formBtnGroup topRight col-md-offset-2">
					<input class="btn btn-primary" ng-click="savePermission(false)"
						ng-disabled="permissionForm.$invalid" type="button" value="保存" type="submit">
					<input class="btn btn-primary" ng-click="savePermission(true)"
						ng-disabled="permissionForm.$invalid" type="button" value="保存并新增" type="submit">
					<input class="btn btn-primary" ng-click="closeOperateTab()" type="button" value="返回">
			  	</div>
			  	</div>
		</form>
	</div>
</div>
