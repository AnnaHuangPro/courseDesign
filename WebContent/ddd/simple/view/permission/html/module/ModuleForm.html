<div ng-controller="moduleFormController">
	<div class="row" ng-init="initModuleData()">
		<form class="col-md-12 form-horizontal" name="moduleForm" ddd-form-validate="{ blurValidate: true}" novalidate role="form">
			<div class="row rowddd"></div>

			<fieldset>
	   			<legend class="legend" data-toggle="collapse" href="#baseInfo" style="cursor: pointer">
					<span class="legend-title">基础信息</span>
				</legend>
				<div>
					<div class="form-group">
						<label class="col-md-2 control-label required" for="name">名称 </label>
						<div class="col-md-10">
							<input type="text" class="form-control" ng-model="module.name"
								required>
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-2 control-label" for="url">路径</label>
						<div class="col-md-10">
							<input type="text" class="form-control" ng-model="module.url">
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-2 control-label" for="route">路由</label>
						<div class="col-md-10">
							<input type="text" class="form-control" ng-model="module.route">
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-2 control-label" for="iconClass">图标 </label>
						<div class="col-md-10">
							<input type="text" class="form-control" ng-model="module.iconClass">
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-2 control-label" for="iconClass">显示顺序 </label>
						<div class="col-md-10">
							<input type="number" class="form-control" ng-model="module.displayIndex">
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-2 control-label" for="moduleType">是否为系统模块</label>
						<div class="col-md-10">
							<input type="radio" ng-model="module.moduleType" value="是" />是 <input
								type="radio" ng-model="module.moduleType" value="否" />否
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-2 control-label" for="isInUse">是否启用</label>
						<div class="col-md-10">
							<input type="radio" ng-model="module.isInUse" value="是" />是 <input
								type="radio" ng-model="module.isInUse" value="否" />否
						</div>
					</div>
					<div class="form-group" ng-show="module.moduleType == '否'">
						<label class="col-md-2 control-label" for="parent">父模块</label>
						<div class="col-md-10">
							<dreference class="form-control" reference-id="parentModuleRefrence"
								list-view-key='module' ng-model='module.parent'
								show-model-filed='name'> </dreference>
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="btn-group formBtnGroup topRight col-md-offset-2">
						<button class="btn btn-sm" ng-click="saveModule(module)"
							ng-disabled="moduleForm.$invalid">保存</button>
						<button class="btn btn-sm" ng-click="saveModule(module)"
							ng-disabled="moduleForm.$invalid">保存并新增</button>
						<button class="btn btn-sm" ng-click="closeOperateTab()">返回</button>
				  	</div>
				</div>
		</form>
	</div>
</div>
