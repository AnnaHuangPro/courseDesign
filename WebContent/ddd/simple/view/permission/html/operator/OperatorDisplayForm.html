<div ng-controller="operatorDisplayController">
	<div class="row" ng-init="getDisplayInitData()">
		<form class="col-md-11 form-horizontal">
			<div class="row rowddd"></div>
			<div class="form-group">
				<label class="col-md-2 control-label" for="employee">关联职员 </label>
				<div class="col-md-10">
					<span>{{operator.employee.name}}</span>
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-2 control-label" for="name">操作员名称 </label>
				<div class="col-md-10">
					<span>{{operator.name}}</span>
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-2 control-label" for="code">操作员编码 </label>
				<div class="col-md-10">
					<span>{{operator.code}}</span>
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-2 control-label" for="passWord">密码</label>
				<div class="col-md-10">
					<span>{{operator.passWord}}</span>
				</div>
			</div>
			<div class="form-group">
				<div class="col-md-offset-2 col-md-10">
					<a ui-sref="main.list.operator" class="btn btn-primary">取消</a>
				</div>
			</div>
		</form>
	</div>
</div>
