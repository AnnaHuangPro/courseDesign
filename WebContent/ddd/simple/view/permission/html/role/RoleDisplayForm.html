<div ng-controller="roleDisplayController">
	<div class="row" ng-init="getDisplayInitData()">
		<form class="col-md-11 form-horizontal">
			<div class="row rowddd"></div>
			<div class="form-group">
				<label class="col-md-2 control-label" for="name">角色名称</label>
				<div class="col-md-10">
					<span>{{role.name}}</span>
				</div>
			</div>
			<div class="form-group" for="code">
				<label class="col-md-2 control-label">编码</label>
				<div class="col-md-10">
					<span>{{role.code}}</span>
				</div>
			</div>
			<div class="form-group">
				<div class="col-md-offset-2 col-md-10">
					<a ui-sref="main.list.role" class="btn btn-primary">取消</a>
				</div>
			</div>
		</form>
	</div>
</div>
