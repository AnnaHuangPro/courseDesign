<div class="row">
	<div class="col-md-12">
			<div class="btn-group formBtnGroup">
			<dpagination class="pull-left" grid-name="codeTypeListGrid"></dpagination>
				<a class="btn " ng-click="addCodeType()"
					ng-if="hasPermission('codeType_add')">
					<i class='glyphicon glyphicon-plus-sign'></i>新增</a>
			</div>
			<dcolumnfilter class="pull-right" grid-name="codeTypeListGrid"/>
	</div>
	<ddatagrid class="col-md-12" id="codeTypeListGrid"
		name="codeTypeListGrid" show-grid-only="true"
		operation-columns='operationColumns'
		operation-bar-buttons='operationBarButtons'
		list-view-key="codeTypeList"> </ddatagrid>
</div>
