<div ng-controller="systemConfigDisplayController">
	<div class="row" ng-init="getDisplayInitData()">
		<form class="col-md-11 form-horizontal">
			<div class="row rowddd"></div>			
			<div class="form-group col-md-6">
				<label class="col-md-4 control-label" for="systemConfigKey">键 </label>
				<div class="col-md-8 value-display">
					<span>{{systemConfig.systemConfigKey}}</span>
				</div>
			</div>
			<div class="form-group col-md-6">
				<label class="col-md-4 control-label" for="systemConfigValue">值 </label>
				<div class="col-md-8 value-display">
					<span>{{systemConfig.systemConfigValue}}</span>
				</div>
			</div>
			<!-- <div class="form-group col-md-6">
				<label class="col-md-4 control-label" for="systemConfigType">类型 </label>
				<div class="col-md-8 value-display">
					<span>{{systemConfig.systemConfigType}}</span>
				</div>
			</div> -->
			<div class="form-group">
				<div class="col-md-offset-2 col-md-10">
					<input class="btn btn-primary col-md-1" type="button" value="返回" ng-click="closeOperateTab()" />
				</div>
			</div>
			
		</form>
	</div>
</div>
