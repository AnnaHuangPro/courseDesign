<div class="row">
	<div class="col-md-12">
			<div class="btn-group formBtnGroup">
			<dpagination class="pull-left" grid-name="systemConfigListGrid"></dpagination>
				<a class="btn " ng-click="addSystemConfig()"
					ng-if="hasPermission('systemConfig_add')">
					<i class='glyphicon glyphicon-plus-sign'></i>新增</a>
				<a class="btn" ng-click="refreshGrid()">
					<i class='glyphicon glyphicon-refresh'></i>刷新</a>
			</div>
			<dcolumnfilter class="pull-right" grid-name="systemConfigListGrid"/>
	</div>
				<ddatagrid 
					class="col-md-12"
					name="systemConfigListGrid" 
					id="systemConfigListGrid"
					operation-columns='operationColumns'
					operation-bar-buttons='operationBarButtons' 
					list-view-key="systemConfigList">
				</ddatagrid>
</div>
