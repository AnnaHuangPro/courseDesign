<div class="row">
	<div class="col-md-12">
		<div class="btn-group formBtnGroup">
		<dpagination class="pull-left" grid-name="importConfigsListGrid"></dpagination>
			<a class="btn " ng-click="addImportConfigs()"
				ng-if="hasPermission('importConfigs_add')">
				<i class='glyphicon glyphicon-plus-sign'></i>新增</a>
			<a class="btn" ng-click="refreshGrid()">
				<i class='glyphicon glyphicon-refresh'></i>刷新</a>
		</div>
		<dcolumnfilter class="pull-right" grid-name="importConfigsListGrid"/>
	</div>
	<ddatagrid 
		name="importConfigsListGrid"
		class="col-md-12"
		id="importConfigsListGrid"
		operation-columns='operationColumns'
		operation-bar-buttons='operationBarButtons' 
		list-view-key="importConfigsList">
	</ddatagrid>
</div>
