<form ng-init="init()" class="form-horizontal"
	name="orderForm" ddd-form-validate="{ blurValidate: true}"
	novalidate role="form">
	<div class="btn-group formBtnGroup topRight">
		<button class="btn btn-sm" ng-click="saveOrder(false)"
			ng-disabled="orderForm.$invalid">保存</button>
		<button class="btn btn-sm" ng-click="saveOrder(true)"
			ng-disabled="orderForm.$invalid">保存并新增</button>
		<button class="btn btn-sm" ng-click="closeOperateTab()">返回</button>
	</div>
	<fieldset>
		<legend class="legend" data-toggle="collapse" href="#baseInfo">
			<span class="legend-title">基础信息</span>
		</legend>
		<div id="baseInfo" class="row collapse in">
						  						 			  						 						 						<div class="form-group col-md-6">
				<label class="col-md-4 control-label form-margin" for="remark">
										备注:
				</label>
				<div class="col-md-8">
					<input type="text" id="remark"
						placeholder='' class="form-control"
						ng-model="order.remark" name="remark"
														maxlength="8000"
													 />
				</div>
			</div>
			 						<div class="form-group col-md-6">
				<label class="col-md-4 control-label form-margin" for="number">
					   					订单编号:
				</label>
				<div class="col-md-8">
					<input type="text" id="number"
						placeholder='订单编号' class="form-control"
						ng-model="order.number" name="number"
														maxlength="250"
																					required
							 />
				</div>
			</div>
			 						<div class="form-group col-md-6">
				<label class="col-md-4 control-label form-margin" for="orderItems">
										订单条目:
				</label>
				<div class="col-md-8">
					<input type="text" id="orderItems"
						placeholder='订单条目' class="form-control"
						ng-model="order.orderItems" name="orderItems"
														maxlength="255"
													 />
				</div>
			</div>
			 		</div>
	</fieldset>
	<fieldset>
		<legend class="legend" data-toggle="collapse" href="#introduce">
			<i class="glyphicon glyphicon-info-sign"></i>&nbsp;说明
		</legend>
		<div id="introduce" class="row collapse in">
			<dddintroduce name="name"></dddintroduce>
		</div>
	</fieldset>
</form>
