<div class="col-md-12" ng-controller='dataProcessHistroyController'
	ng-init='initProcessHistory()'>
	<br/>
	<div class="panel panel-default">
		<div class="panel-heading">
			<h4 style="margin:0px 0px;">流程图</h3>
		</div>
		<div class="panel-body">
			<img style="width:100%" ng-src="../Workflow/getProcessImage?processInstanceId={{processInstanceId}}&newDate={{newDate}}">
			<!-- 给执行的节点加框-->
			<!--  此处还有显示问题 -->
			<!-- <div style="position: absolute; border: 2px solid red; left: {{coordinateObj.x"></div> -->
		</div>
	</div>
	<div class="panel panel-default">
		<div class="panel-heading">
			<h4 style="margin:0px 0px;">审批历史</h3>
		</div>
		<div class="panel-body">
			<check-option form-id="formId" form-Type="{{formKey}}"></check-option>
		</div>
	</div>
</div>
