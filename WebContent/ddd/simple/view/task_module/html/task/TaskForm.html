<form ng-init="init()" class="form-horizontal"
	name="taskForm" ddd-form-validate="{ blurValidate: true}"
	novalidate role="form">
	<div class="btn-group formBtnGroup topRight">
		<button class="btn btn-sm" ng-click="saveTask(false)"
			ng-disabled="taskForm.$invalid">保存</button>
		<button class="btn btn-sm" ng-click="saveTask(true)"
			ng-disabled="taskForm.$invalid">保存并新增</button>
		<button class="btn btn-sm" ng-click="closeOperateTab()">返回</button>
	</div>
	<fieldset>
		<legend class="legend" data-toggle="collapse" href="#baseInfo">
			<span class="legend-title">基础信息</span>
		</legend>
			</div>
			 						<div class="form-group col-md-6">
				<label class="col-md-4 control-label form-margin" for="taskTitle">
					   					课题标题:
				</label>
				<div class="col-md-8">
					<input type="text" id="taskTitle"
						placeholder='课题标题' class="form-control"
						ng-model="task.taskTitle" name="taskTitle"
														maxlength="250"
																					required
							 />
				</div>
			</div>
			 						<div class="form-group col-md-6">
				<label class="col-md-4 control-label form-margin" for="taskContent">
					   					课题内容:
				</label>
				<div class="col-md-8">
					<input type="text" id="taskContent"
						placeholder='课题内容' class="form-control"
						ng-model="task.taskContent" name="taskContent"
														maxlength="250"
																					required
							 />
				</div>
			</div>
			 						<div class="form-group col-md-6">
				<label class="col-md-4 control-label form-margin" for="taskAim">
					   					课题目的:
				</label>
				<div class="col-md-8">
					<input type="text" id="taskAim"
						placeholder='课题目的' class="form-control"
						ng-model="task.taskAim" name="taskAim"
														maxlength="250"
																					required
							 />
				</div>
			</div>
			 						<div class="form-group col-md-6">
				<label class="col-md-4 control-label form-margin" for="taskRequest">
					   					课题要求:
				</label>
				<div class="col-md-8">
					<input type="text" id="taskRequest"
						placeholder='课题要求' class="form-control"
						ng-model="task.taskRequest" name="taskRequest"
														maxlength="250"
																					required
							 />
				</div>
			</div>
			 						<div class="form-group col-md-6">
				<label class="col-md-4 control-label form-margin" for="taskKnowledge">
										课题必备知识:
				</label>
				<div class="col-md-8">
					<input type="text" id="taskKnowledge"
						placeholder='课题必备知识' class="form-control"
						ng-model="task.taskKnowledge" name="taskKnowledge"
														maxlength="250"
													 />
				</div>
			</div>
			 						<div class="form-group col-md-6">
				<label class="col-md-4 control-label form-margin" for="taskFormal">
					   					提交形式:
				</label>
				<div class="col-md-8">
					<input type="text" id="taskFormal"
						placeholder='提交形式' class="form-control"
						ng-model="task.taskFormal" name="taskFormal"
														maxlength="250"
																					required
							 />
				</div>
			</div>
			 						<div class="form-group col-md-6">
				<label class="col-md-4 control-label form-margin" for="taskOther">
										其他:
				</label>
				<div class="col-md-8">
					<input type="text" id="taskOther"
						placeholder='其他' class="form-control"
						ng-model="task.taskOther" name="taskOther"
														maxlength="250"
													 />
				</div>
			</div>
			 		</div>
	</fieldset>
	<fieldset>
		<legend class="legend" data-toggle="collapse" href="#introduce">
			<i class="glyphicon glyphicon-info-sign"></i>&nbsp;说明
		</legend>
		<div id="introduce" class="row collapse in">
			<dddintroduce name="name"></dddintroduce>
		</div>
	</fieldset>
</form>
