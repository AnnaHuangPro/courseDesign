<form ng-init="init()" class="form-horizontal"
	name="teacherForm" ddd-form-validate="{ blurValidate: true}"
	novalidate role="form">
	<div class="btn-group formBtnGroup topRight">
		<button class="btn btn-sm" ng-click="saveTeacher(false)"
			ng-disabled="teacherForm.$invalid">保存</button>
		<button class="btn btn-sm" ng-click="saveTeacher(true)"
			ng-disabled="teacherForm.$invalid">保存并新增</button>
		<button class="btn btn-sm" ng-click="closeOperateTab()">返回</button>
	</div>
	<fieldset>
		<legend class="legend" data-toggle="collapse" href="#baseInfo">
			<span class="legend-title">基础信息</span>
		</legend>
		<div class="form-group col-md-6">
				<label class="col-md-4 control-label form-margin" for="teaName">
					   					教师登陆账号:
				</label>
				<div class="col-md-8">
					<input type="text" id="teaName"
						placeholder='教师登陆账号' class="form-control"
						ng-model="teacher.teaName" name="teaName"
														maxlength="250"
																					required
							 />
				</div>
			</div>
			 						<div class="form-group col-md-6">
				<label class="col-md-4 control-label form-margin" for="teaRealName">
										教师真实姓名:
				</label>
				<div class="col-md-8">
					<input type="text" id="teaRealName"
						placeholder='教师真实姓名' class="form-control"
						ng-model="teacher.teaRealName" name="teaRealName"
														maxlength="250"
													 />
				</div>
			</div>
			 						<div class="form-group col-md-6">
				<label class="col-md-4 control-label form-margin" for="teaGender">
										教师性别:
				</label>
				<div class="col-md-8">
					<dselect code-type-key="Gender" class="form-control" id="teaGender" ng-model="teacher.teaGender" class="form-control"></dselect>
				</div>
			</div>
			 						<div class="form-group col-md-6">
				<label class="col-md-4 control-label form-margin" for="teaStudy">
										教师研究方向:
				</label>
				<div class="col-md-8">
					<input type="text" id="teaStudy"
						placeholder='教师研究方向' class="form-control"
						ng-model="teacher.teaStudy" name="teaStudy"
														maxlength="250"
													 />
				</div>
			</div>
			 						<div class="form-group col-md-6">
				<label class="col-md-4 control-label form-margin" for="teaPhone">
										联系方式:
				</label>
				<div class="col-md-8">
					<input type="text" id="teaPhone"
						placeholder='联系方式' class="form-control"
						ng-model="teacher.teaPhone" name="teaPhone"
														maxlength="250"
													 />
				</div>
			</div>
			 						<div class="form-group col-md-6">
				<label class="col-md-4 control-label form-margin" for="teaAddress">
										办公地址:
				</label>
				<div class="col-md-8">
					<input type="text" id="teaAddress"
						placeholder='办公地址' class="form-control"
						ng-model="teacher.teaAddress" name="teaAddress"
														maxlength="250"
													 />
				</div>
			</div>
			 						<div class="form-group col-md-6">
				<label class="col-md-4 control-label form-margin" for="teaEmail">
										邮件地址:
				</label>
				<div class="col-md-8">
					<input type="text" id="teaEmail"
						placeholder='邮件地址' class="form-control"
						ng-model="teacher.teaEmail" name="teaEmail"
														maxlength="250"
													 />
				</div>
			</div>

			</div>
			<div class="form-group col-md-6">
				<label class="col-md-4 control-label form-margin" for="teaOrganization">
					教师所属单位:
				</label>
				<div class="col-md-8">
					<dreference multi-select=false
								reference-id="organizationFormparent" id="teaOrganization"
								list-view-key='organizationList'
								ng-model='teacher.teaOrganization' show-model-filed='name'
								name="parent" placeholder='所属单位' class="form-control"></dreference>
				</div>
			</div>
			 		</div>
	</fieldset>
	<fieldset>
		<legend class="legend" data-toggle="collapse" href="#introduce">
			<i class="glyphicon glyphicon-info-sign"></i>&nbsp;说明
		</legend>
		<div id="introduce" class="row collapse in">
			<dddintroduce name="name"></dddintroduce>
		</div>
	</fieldset>
</form>
