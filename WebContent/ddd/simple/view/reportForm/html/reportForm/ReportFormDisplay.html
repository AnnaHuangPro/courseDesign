<div ng-controller="reportFormDisplayController">
	<div class="row" ng-init="getDisplayInitData()">
		<form class="col-md-12 form-horizontal">
			<div class="row rowddd"></div>
			<div class="form-group">
				<div class="col-md-offset-2 col-md-10">
					<input class="btn btn-primary col-md-1" value="取消"
						ng-click="cancelOperate()" />
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-2 control-label" for="reportFormName">报表模版名称 </label>
				<div class="col-md-10">
					<span>{{reportForm.reportFormName}}</span>
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-2 control-label" for="reportFormUrl">报表模版路径 </label>
				<div class="col-md-10">
					<span>{{reportForm.reportFormUrl}}</span>
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-2 control-label" for="reportFormType">报表模版类型 </label>
				<div class="col-md-10">
					<span>{{reportForm.reportFormType}}</span>
				</div>
			</div>
		</form>
	</div>
</div>
