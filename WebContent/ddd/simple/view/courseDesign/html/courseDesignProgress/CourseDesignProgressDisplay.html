

<form ng-init="init()" class="form-horizontal">
	<div class="btn-group formBtnGroup topRight">
		<button class="btn" ng-click="closeOperateTab()">取消</button>
	</div>
	<fieldset>
		<legend class="legend" data-toggle="collapse" href="#baseInfo">
			<span class="legend-title">基础信息</span>
		</legend>
		<div id="baseInfo" class="row collapse in">
			
			 <div class="form-group col-md-6">
				<label class="col-md-4 control-label" for="courseDesignName">课程设计名称
				</label>
				<div class="col-md-8">
					<span>{{courseDesignProgress.courseDesignName}}</span>
				</div>
			</div>
			 						<div class="form-group col-md-6">
				<label class="col-md-4 control-label" for="progressStage">进度阶段
				</label>
				<div class="col-md-8">
					<span>{{courseDesignProgress.progressStage}}</span>
				</div>
			</div>
			 						<div class="form-group col-md-6">
				<label class="col-md-4 control-label" for="stageName">进度名称
				</label>
				<div class="col-md-8">
					<span>{{courseDesignProgress.stageName}}</span>
				</div>
			</div>
			 						<div class="form-group col-md-6">
				<label class="col-md-4 control-label" for="stageDescription">进度描述
				</label>
				<div class="col-md-8">
					<span>{{courseDesignProgress.stageDescription}}</span>
				</div>
			</div>
			<div class="form-group col-md-6">
				<label class="col-md-4 control-label" for="operateDate">操作日期
				</label>
				<div class="col-md-8">
					<span>{{courseDesignProgress.operateDate|limitTo:10}}</span>
				</div>
			</div>
			 <div class="form-group col-md-6">
				<label class="col-md-4 control-label" for="remark">备注
				</label>
				<div class="col-md-8">
					<span>{{courseDesignProgress.remark}}</span>
				</div>
			</div>
			 		</div>
	</fieldset>
</form>
